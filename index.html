<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Frohe Weihnachten</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background: black;
    }

    video {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -2;
    }

    /* Download Button */
    .download-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 12px 18px;
        background: rgba(0,0,0,0.5);
        color: white;
        text-decoration: none;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid rgba(255,255,255,0.4);
        backdrop-filter: blur(6px);
        transition: 0.3s;
        z-index: 10;
    }

    .download-btn:hover {
        background: rgba(255,255,255,0.3);
    }

    /* Schneefall */
    .snowflake {
        position: fixed;
        top: -10px;
        color: white;
        pointer-events: none;
        user-select: none;
        animation: fall linear infinite;
        z-index: -1;
    }

    @keyframes fall {
        to { transform: translateY(110vh); }
    }
</style>
</head>
<body>

<!-- VIDEO (MP4 zuerst, dann MOV Fallback) -->
<video autoplay loop playsinline controls>
    <source
        src="https://DEIN-MP4-LINK-HIER?raw=1"
        type="video/mp4">

    <source
        src="https://www.dropbox.com/scl/fi/x32hawbtlddma7olgsirq/weihnachten.mov?rlkey=cqs0l6juqgcclk9f30v53iw4h&raw=1"
        type="video/quicktime">

    Dein Browser unterstützt kein Video.
</video>

<!-- DOWNLOAD -->
<a class="download-btn"
   href="https://www.dropbox.com/scl/fi/x32hawbtlddma7olgsirq/weihnachten.mov?rlkey=cqs0l6juqgcclk9f30v53iw4h&dl=1"
   download>
   ⬇ Video herunterladen
</a>

<!-- SCHNEEFALL -->
<script>
    const snowflakes = 40;

    for (let i = 0; i < snowflakes; i++) {
        const flake = document.createElement("div");
        flake.className = "snowflake";
        flake.textContent = "❄";
        flake.style.left = Math.random() * 100 + "vw";
        flake.style.fontSize = 8 + Math.random() * 18 + "px";
        flake.style.opacity = Math.random();
        flake.style.animationDuration = 6 + Math.random() * 12 + "s";
        document.body.appendChild(flake);
    }
</script>

</body>
</html>
